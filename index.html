    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/slick.css">
    <link rel="stylesheet" href="js/slick-theme.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="title">
    </div>
    <br>
    <h1>My Portfolio</h1>
    <div class="projects">
        <div class="project">
            <h3>lian creative agency</h3>
            <div class="demo">
                <a href="Lian/index.html"><img src="img/lian.jpg" alt="Lian Creative Agency"></a>

            <h3>bicycle shop</h3>

        </div>
        <div class="project">

    <footer>
        <h4>odesa 2019</h4>

    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.projects').slick({
                infinite: false,
                arrows: false,
                slidesToShow: 1,
                slidesToScroll: 1,
                mobileFirst:true,
                responsive: [
                    {
                    breakpoint: 620,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        arrows: false,
                    }
                    },
                    {
                    breakpoint: 315,
                    settings: {
                        infinite: true,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        arrows: true,
                        prevArrow: '<div style="padding-top: 50%">&#9668</div>' ,
                        nextArrow: '<div style="padding-top: 50%">&#9658</div>',
                    }
                    },
                ]
            });
        });
    </script>
